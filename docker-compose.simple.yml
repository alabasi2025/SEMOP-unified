version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: semop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-semop}
      POSTGRES_USER: ${POSTGRES_USER:-semop_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-semop_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - semop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-semop_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (using pre-built image or simple Node setup)
  backend:
    image: node:22-alpine
    container_name: semop-backend
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install --production --legacy-peer-deps --ignore-scripts && npx prisma generate && node apps/api-gateway/src/main.js"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-semop_user}:${POSTGRES_PASSWORD:-semop_password_change_me}@postgres:5432/${POSTGRES_DB:-semop}
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_key_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      PORT: 3000
    volumes:
      - ./apps/backend:/app
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - semop-network

  # Frontend (using Nginx to serve static files)
  frontend:
    image: nginx:alpine
    container_name: semop-frontend
    restart: unless-stopped
    volumes:
      - ./apps/frontend/dist:/usr/share/nginx/html:ro
      - ./apps/frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - semop-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  semop-network:
    driver: bridge
